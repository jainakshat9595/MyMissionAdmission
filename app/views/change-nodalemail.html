<div class="container-fluid  " ng-init="toTheTop()">
 <div class="theme-container">
  <div class="row ">

      <div class="container-fluid">

      <div class="col-xs-6 pull-left">
        <h3 class="pull-left"> <a href="#/dashboard-admin"><i data-toggle="tooltip" data-placement="bottom" title="Back" class="fa fa-arrow-circle-o-left fa-lg back-ico"></i></a> &nbsp; Change Nodal's Email<h3>
      </div>
      <div class="col-xs-6 pull-right">
        <h5 class="pull-right"><b>You can change the nodal's Email here.</b><h5>
      </div>
      </div>
  </div>

  <hr />

  <div class="row">
   <div class="container-fluid">

      <form ng-submit="changenodalemail(usera)">
        <div class="container-fluid" ng-show="signedIn() && usera.profile.profiletype=='admin'"> 
          <div class="row">
            <div class="col-md-6 ">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-11">
                    <input type="email" ng-model="user.email" ng-keyup="doThisForNodalAdmin(user.email)" placeholder="Current E-mail" required class="form-control" style="margin-bottom:1em;">
                  </div>
                  <div ng-if="nodalIdFlag == 'Done'" class="col-xs-1" style="color:#64FE2E">
                    <i class="fa fa-check fa-2x"></i>
                  </div><br>
                  <div class="col-xs-11" ng-if="nodalIdFlag == 'Done'" style="margin-top:-10px;">
                    <h5 class="pull-right" style="color:grey">{{nodalName.$value}} </h5>
                  </div><div class="col-xs-1"></div>
                  <div ng-if="nodalIdFlag == 'Not Done'" class="col-xs-1" style="color:#FF4000">
                    <i class="fa fa-times fa-2x"></i>
                  </div>
                  <div class="col-xs-11">
                    <input type="password" ng-model="user.password" ng-keyup="doThisForPassword(user.password)" placeholder="Current E-mail's Password" required class="form-control" style="margin-bottom:1em;">
                  </div>
                  <div class="col-xs-1" style="color:#64FE2E">
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-12">
                    <input type="email" ng-model="user.nemail" placeholder="Enter new E-mail here" ng-keyup="doThisForNewEmail(user.nemail)" required class="form-control"
                    style="margin-bottom:1em;">
                  </div>
                </div>
              </div>
              <input type="submit" value="Change Nodal's Email" ng-disabled = "submitdisabled" style="color : white; :hover{color:white;}; letter-spacing:1px;" class="btn btn-success btn-block bw-bt"style="margin-bottom:1em;" >
            </div>
          </div>
        </div>
        <center><div ng-if = "submitsuccesstext == true"> <h5 style="color:green"><strong> Congratulations! </strong> You have successfuly changed the Nodal Email Address.</h5></div></center>
        <center><div ng-show="errorB"> <h5 style="color:red">{{errorB}}</h5></div></center>
      </form>
   </div>
  </div>
  </div>
</div>
