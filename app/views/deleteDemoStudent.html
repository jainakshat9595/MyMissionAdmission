<div class="container-fluid " ng-init="toTheTop()">
  <div class="theme-container">
    <div class="row ">

      <div class="col-xs-6 pull-left">
        <h3 class="pull-left"> <a href="#/dashboard-admin"><i data-toggle="tooltip" data-placement="bottom" title="Back" class="fa fa-arrow-circle-o-left fa-lg back-ico"></i></a> &nbsp; Delete Demo Student<h3>
      </div>
      <div class="col-xs-6 pull-right">
        <h5 class="pull-right"><b>You can delete demo student from college dashboard.</b><h5>
      </div>
    </div>

    <hr />

    <div class="row">

      <div class="container-fluid" ng-show="signedIn() && usera.profile.profiletype=='admin'"> 
        <div class="row search-results">
          <div class="col-md-3 filter-pane">
            <input type="text" placeholder="Search with College Name" class="form-control main-input-box aaa" ng-model="subfilter" >
          </div>
          <div class="col-md-9">
            <div class="container-fluid" id="src-scroll" style="overflow-y : scroll; height : 900px;">
              <div class="row" ng-init="getCollegeListOfDemoStudent()">
                <div style="margin-top:10px;" class="container-fluid sub-block table-responsive">
                  <table class="table table-striped feed-table">
                      <col width="8px" />
                      <col width="120px" />
                      <col width="38px" />
                      <thead>
                          <tr>
                          <th>#</th>
                          <th>College name</th>
                          <th>Delete demo student</th>
                          </tr>
                        </thead>
                        <p  class="text-danger">{{ errorC }}</p>
                        <tbody ng-animate="'animate'" ng-repeat="(id,college) in collegeList | filter:subfilter" ng-show="college.displayCheck=='0'" >
                          <div ng-show="signedIn()">
                            <tr class="feed-table-row">
                              <td scope="row">{{$index + 1}}</td>
                              <td><strong>{{college.name}}<br> <span style="color:green"> Session count : {{sessionCountObj[college.collegeurlId].$value}}<span></span></strong></td>
                              <td align="right">
                                <form class="form-inline" name="college_edit" ng-submit="deleteDemoStudent(college.collegeId,id)">
                                      &nbsp; &nbsp; 
                                    <input type="submit" value="Delete Demo Student" style="color : white; font-size:11px;" class="btn btn-success input-sm"/>
                                </form>
                              </td>
                            </tr>
                            </div>
                          <a href="" ng-hide="signedIn()" ng-href="#/login"> 
                            <div class="container-fluid">
                              <div class="row result-det">
                                <strong><h5>{{college.collegename}}</h5></strong>
                              </div>
                            </div>
                          </a>
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
