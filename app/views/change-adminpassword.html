<div class="container-fluid" ng-init="toTheTop()">
  
<div class="theme-container">
    <div class="row">
     <div class="container-fluid">   
      <div class="col-xs-6 pull-left">
        <h3 class="pull-left"> <a href="#/dashboard-admin"><i data-toggle="tooltip" data-placement="bottom" title="Back" class="fa fa-arrow-circle-o-left fa-lg back-ico"></i></a> &nbsp; Change Admin's Password<h3>
      </div>
      <div class="col-xs-6 pull-right">
        <h5 class="pull-right">You can change the admin's Password here.<h5>
      </div><br><br><br>
     </div>
    </div>


    <hr />
   
    <div class="row">
      <form ng-submit="changeadminpassword(usera)">
        <div class="container-fluid" ng-show="signedIn() && usera.profile.profiletype=='admin'"> 
          <div class="row">
            <div class="col-md-6 ">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-11">
                    <input type="email" ng-model="user.email" placeholder=" E-mail" ng-keyup="doThisForAdminPassChange(user.email)" required class="form-control">
                  </div>
                  <div ng-if="adminIdFlag == 'Done'" class="col-xs-1" style="color:#64FE2E">
                    <i class="fa fa-check fa-2x"></i>
                  </div>
                  <div ng-if="adminIdFlag == 'Done'">
                    <h5 style="color:red">{{adminName.$value}}</h5>
                  </div>
                  <div ng-if="adminIdFlag == 'Not Done'" class="col-xs-1" style="color:#FF4000">
                    <i class="fa fa-times fa-2x"></i>
                  </div>
                  <div class="col-xs-11">
                    <input type="password" ng-model="user.password" placeholder="Current E-mail's Password" required class="form-control">
                  </div>

                  <div class="col-xs-1" style="color:#64FE2E">
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-12">
                    <input type="password" ng-model="user.adminnewpassword" placeholder="Enter new Password" required class="form-control" ng-keyup="doThisForAdminConfirmPassword(user.adminnewpassword,user.adminnewConfirmpassword)"  />
                  </div>

                  <div class="col-xs-12">
                    <input type="password" ng-model="user.adminnewConfirmpassword" placeholder="Confirm Password" required class="form-control"  ng-keyup="doThisForAdminConfirmPassword(user.adminnewpassword,user.adminnewConfirmpassword)" />
                  </div>
                  <div ng-if="adminIdFlag1 == 'Done'" style="color:#64FE2E">
                   Password Match
                  </div>

                  <div ng-if="adminIdFlag1 == 'Not Done'" style="color:#FF4000">
                    Password Not Match
                  </div>
                </div>
              </div>
              
              <input type="submit" value="Change Student's Password" ng-disabled = "submitdisabled || !adminIdFlag1 || adminIdFlag1 == 'Not Done' || adminIdFlag1 == '' " class="btn btn-success btn-block bw-bt"/>
            </div>
          </div>
        </div>
        <center><div ng-if = "submitsuccesstext == true"> <h5 style="color:green"><strong> Congratulations! </strong> You have successfuly changed the admin Password.</h5></div></center>
        <center><div ng-show="errorA"> <h5 style="color:red">{{errorA}}</h5></div></center>
      </form>
    </div>
</div>

</div>
