<div class="row-fluid login-row_style" ng-init="toTheTop()">
  <div class="container-fluid text-center login-container blue login-container_style col-md-12 ">
    <form class="form-signin" name="admin_reg" ng-submit="registerAdmin()">

      <div class="form-signin-div-tobeload" ng-show="modalShown">
        <i class="fa fa-spinner fa-3x fa-spin"></i>
      </div>

      <div class="form-signin-div-tobehaze" ng-class="{'form-signin-div-tobehaze show_M': modalShown, 'form-signin-div-tobehaze': !modalShown}">

        <h2>ADMIN REGISTER</h2>
        <h3>{{ message }}</h3>
        
        <div class="input-group-container">
          <div class="input-group input-group-lg">
           <span class="login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-user"></span>
           <input ng-model="usera.adminname"required oninvalid="this.setCustomValidity('Name could not be blank')" oninput="this.setCustomValidity('')"  type="text" class="login-inputgroup_style form-control" placeholder="Username" >
          </div>
        </div>

        <div class="input-group-container">
          <div class="input-group input-group-lg">
           <span class="login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-envelope"></span>
           <input type="text" class="login-inputgroup_style form-control"ng-model="usera.adminemail" placeholder="Enter your Email Address"  required oninvalid="this.setCustomValidity('Please enter a valid Email Address')" oninput="this.setCustomValidity('')" title='Enter in format abcdef@email.com' ui-validate="{blacklist : 'notBlackListed($value)' }">
          </div>
        </div>

        <div class="input-group-container">
          <div class="input-group input-group-lg">
           <span class="login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-phone"></span>
           <input type="text" class="login-inputgroup_style form-control" ng-model="usera.adminmobile" required pattern="[0-9]{3}-?[0-9]{6,12}$" maxlength=15 title="Phone number must be atleast 9 digits long"oninput="this.setCustomValidity('')"  placeholder="Mobile Number">
          </div>
        </div>

        <div class="input-group-container">
          <div class="input-group input-group-lg">
           <span class="login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-lock"></span>
           <input class="login-inputgroup_style form-control" name="password" type="password" required oninvalid="this.setCustomValidity('Password cannot be blank')" oninput="this.setCustomValidity('')" ng-model="usera.adminpassword" placeholder="Password">
          </div>
        </div>

        <div class="input-group-container">
          <div class="input-group input-group-lg">
           <span class="login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-lock"></span>
           <input class="login-inputgroup_style form-control" name="confirm_password" type="password" required ng-model="confirm_password" placeholder="Re-type Password" ui-validate=" '$value==usera.adminpassword' " ui-validate-watch=" 'usera.password' ">
          </div>
        </div>
        
        <div ng-show="admin_reg.confirm_password.$dirty && admin_reg.confirm_password.$error.validator" style="color:red">Passwords do not match! </div>
        <input type="hidden" ng-model="usera.profiletype" ng-init="usera.profiletype='admin'" class="form-control" >

        <button class="btn btn-lg btn-primary btn-block btn-login_style" type="submit" value="Register" ng-disabled="submitbuttondisabled">Register</button>
        <br>
        <p ng-show="error" class="error-danger">{{ error }}</p>

      </div>
        
    </form>
  </div>
</div>
