<div class="container-fluid" ng-init="toTheTop()">
 
    <div class="theme-container">
      <div class="container-fluid">
        <div class="row">
          <div class="container-fluid">
            <div class="col-xs-6 pull-left">
              <h3 class="pull-left"> <a href="#/dashboard-admin"><i data-toggle="tooltip" data-placement="bottom" title="Back" class="fa fa-arrow-circle-o-left fa-lg back-ico"></i></a> &nbsp; Hide College<h3>
            </div>
            <div class="col-xs-6 pull-right">
              <h5 class="pull-right">You can Hide a college here.<h5>
            </div>
          </div>
        </div>
    
        <hr />
    
        <div class="row">
          <div class="container-fluid" ng-show="signedIn() && usera.profile.profiletype=='admin'"> 
            <div class="row contentPadding">
              <div class="col-md-3 theme-container">
                <h5> Filters </h5>
                <hr />
                <label class="radioFilter">
                  <input type="radio" name="colltype" value="paid" ng-model="colltype">Paid Colleges
                </label>
                <label class="radioFilter">
                  <input type="radio" name="colltype" checked value="college" ng-model="colltype">All Colleges
                </label>
                <hr />
                <input type="text" placeholder="Search with College Name" class="form-control main-input-box aaa" ng-model="subfilter">
              </div>
              <div class="col-md-9">
                <div class="container-fluid" id="src-scroll" style="overflow-y : scroll; height : 900px;">
                  <div class="row">
                    <div style="margin-top:10px;" class="container-fluid sub-block table-responsive">
                      <table class="table table-striped feed-table">
                          <col width="8px" />
                          <col width="40px" />
                          <col width="40px" />
                          <col width="20px" />
                          <col width="13px" />
                          <col width="10px" />
                          <thead>
                              <tr>
                              <th>#</th>
                              <th>College Name</th>
                              <th>College E-mail</th>
                              <th>Current Status</th>
                              <th>View Profile</th>
                              <th>Hide</th>
                              </tr>
                            </thead>
                            <tbody ng-animate="'animate'" ng-repeat="(collegeId,college) in collegetype| filter:colltype | filter:subfilter" ng-show="college.verifiedcollege=='verified'" >
                              <div ng-show="signedIn()">
                                <tr class="feed-table-row">
                                  <td scope="row">{{$index + 1}}</td>
                                  <td><strong>{{college.collegename}}</strong></td>
                                  <td>{{college.counselloremail}}<br>Password: {{college.collegepassword}}</td>
                                  <td align="center" style="color:green;"><i class="fa fa-thumbs-o-up"></i></td>
                                  <td align="center"><a ng-href="#/college-profile/{{college.collegeId}}" target="_blank"><i class="fa fa-leanpub fa-lg"></i></a></td>
                                  <td class="v-l" align="center" style="color: red; cursor:pointer;" ng-click="hideCollege(college)"><i class="fa fa-ban"></i></td>
                                </tr>
                              </div>
                              <a href="" ng-hide="signedIn()" ng-href="#/login"> 
                                <div class="container-fluid">
                                  <div class="row result-det">
                                    <strong><h5>{{college.collegename}}</h5></strong>
                                  </div>
                                </div>
                              </a>
                          </tbody>
                        </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>  
</div>
