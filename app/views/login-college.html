<div class="row-fluid login-row_style" ng-init="toTheTop()">
    <div class="container-fluid text-center login-container blue login-container_style col-md-12 ">
        <form class="form-signin" name="forma" ng-submit="login()">

      <div class="form-signin-div-tobeload" ng-show="modalShown">
        <i class="fa fa-spinner fa-3x fa-spin"></i>
      </div>

      <div class="form-signin-div-tobehaze" ng-class="{'form-signin-div-tobehaze show_M': modalShown, 'form-signin-div-tobehaze': !modalShown}">


          <h2>COLLEGE LOG IN</h2>

          <div class="input-group-container" ng-init="userc.email=mailParameter">
            <div class="input-group input-group-lg">
             <span ng-class="{'login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-user': collegeIdFlag !== 'Done', 'login-inputgroup_style input-group-addon _glyphicon green glyphicon glyphicon-user': collegeIdFlag == 'Done', 'login-inputgroup_style input-group-addon _glyphicon red glyphicon glyphicon-user': student1IdFlag == 'Done'}"></span>
             <input type="text" required oninvalid="this.setCustomValidity('Please enter your Email Address')" oninput="this.setCustomValidity('')"  ng-change="showEmail()" ng-model="userc.email" ng-keyup="doThisForCounsellor(userc.email); doThisForStudent(userc.email)" placeholder="Email or Username" class="login-inputgroup_style form-control">
            </div>
          </div>
          
          <h4><div class="animate-show" ng-if="student1IdFlag == 'Done'"><br>Hi <strong>{{ student1Name.$value }}</strong>, Please <a href="http://www.mymissionadmission.com/#/login">click here</a> to login..</div></h4>
          
          <div class="input-group-container" ng-if="student1IdFlag !== 'Done'">
            <div class="input-group input-group-lg">
             <span class=" login-inputgroup_style input-group-addon _glyphicon glyphicon glyphicon-lock"></span>
             <input type="password" required ng-model="userc.password" class="login-inputgroup_style form-control" placeholder="Password">
            </div>
          </div>

          <br/> <br/>
          
          <!-- <div class="checkbox" ng-if="student1IdFlag !== 'Done'">
            <label>
              <input type="checkbox" value="remember-me"> Remember me <a>(Forgot Password?)</a>
            </label>
          </div> -->
          
          <button ng-if="student1IdFlag !== 'Done'" class="btn btn-lg btn-primary btn-block btn-login_style" type="submit" ng-click="toTheTop()" ng-hide="modalShown">Sign in</button>
          <br>
          <p ng-if="student1IdFlag !== 'Done'">New to My Mission Admission? <a href="#/college"><strong>Sign  Up</strong></a></p>
          <br>
          <p ng-show="error" class="error-danger">{{error}}.</p>
      
      </div>


        </form>
    </div>
  </div>
